<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar bg-secondary">
            <div class="container-fluid d-flex justify-content-center">
                <span class="navbar-brand mb-0 h1 fw-bolder text-white">MARKS CALCULATOR</span>
            </div>
        </nav>
        <div class="container text-center p-5">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="inputGroup-sizing-default">English</span>
                        <input type="text" class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            placeholder="Enter your marks out of 100"
                            id="englishMarks">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="inputGroup-sizing-default">Urdu</span>
                        <input type="text" class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            placeholder="Enter your marks out of 100"
                            id="urduMarks">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="inputGroup-sizing-default">Mathematics</span>
                        <input type="text" class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            placeholder="Enter your marks out of 100"
                            id="mathMarks">
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center p-5">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="inputGroup-sizing-default">Islamiat</span>
                        <input type="text" class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            placeholder="Enter your marks out of 100"
                            id="islamiatMarks">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="inputGroup-sizing-default">Chemistry</span>
                        <input type="text" class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            placeholder="Enter your marks out of 100"
                            id="chemistryMarks">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text"
                            id="inputGroup-sizing-default">Physics</span>
                        <input type="text" class="form-control"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                            placeholder="Enter your marks out of 100"
                            id="physicsMarks">
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-success">Calculate
                Result</button>
        </div>
        <div class="d-flex justify-content-center p-3">
            <table class="table table-bordered">
            </table>
        </div>

        <script src="./js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
